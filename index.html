<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
    <title>'find-a-words' Game</title>
</head>
<body>
    <h1>"Find all words" - The Game</h1>
    <h4>The purpose ofthe game is to detect as many words as possible in a 4x4 box filled with letters. Words must contain at least 3 letters. There is also a timer that limits the available time to 3 minutes per box.</h4>
    <main>
        <div class="left-wrp">
            <div class="game-field">
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
                <div class="game-cell">X</div>
            </div>
        </div>
        <div class="right-wrp">
            <p>Counter:</p>
            <p id="counter">
                180
            </p>
        </div>
    </main>
    <div class="button">
        <button id="start">START</button>
        <button id="stop" disabled>STOP</button>
    </div>
</body>
</html>
